<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Sunny Kumar" />
    <meta name="description" content="A Collection of Chat Rooms with Tags" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-Rooms</title>
    <!-- Bootstrap 5 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
      integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK"
      crossorigin="anonymous"
    />
    <!-- Native CSS Minified Version from SCSS -->
    <link rel="stylesheet" href="./css/style.min.css" />
    <!--  Font Awesome CDN  -->
    <script
      src="https://kit.fontawesome.com/2ebe23cffd.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="code-container">
      <!-- Header -->
      <header class="p-4 text-center">
        <h1>Chat Rooms</h1>
      </header>
      <!-- Chat-Room Tags Section -->
      <section class="chat-rooms text-center">
        <div class="mb-2">Choose A Chatroom</div>
        <button class="btn" id="general">#general</button>
        <button class="btn" id="gaming">#gaming</button>
        <button class="btn" id="music">#music</button>
        <button class="btn" id="football">#football</button>
        <button class="btn" id="delete">Delete</button>
      </section>
      <!-- Chat-List Section -->
      <section class="chat-window mx-auto mt-4 mb-1">
        <ul class="chat-list list-group"></ul>
      </section>
      <!-- Form Section -->
      <section class="chat-forms mx-auto">
        <form class="new-chat mt-3 mb-2">
          <div class="input-group">
            <span class="input-group-text">Your Message : </span>
            <input type="text" class="form-control" id="newChat"/>
            <span class="input-group-text btn">Send</span>
          </div>
        </form>
        <form class="new-name mb-3">
          <div class="input-group">
            <span class="input-group-text">Update Name : </span>
            <input type="text" class="form-control" id="newName"/>
            <span class="input-group-text btn">Update</span>
          </div>
        </form>
      </section>
      <!-- Footer -->
      <footer
        class="py-1 shadow-lg d-flex flex-column flex-sm-row justify-content-around align-items-center"
      >
        <div class="social-buttons">
          <a href="https://www.linkedin.com/in/bunnycodec" class="m-1"
            ><i class="fab fa-linkedin-in"></i
          ></a>
          <a href="https://www.github.com/bunnycodec" class="m-1"
            ><i class="fab fa-github"></i
          ></a>
          <a href="https://www.instagram.com/bit_2_byte/" class="m-1"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
        <div class="sunnyKumar">
          Designed & Coded by
          <a href="https://www.linkedin.com/in/bunnycodec" target="_blank"
            >Sunny Kumar</a
          >
        </div>
      </footer>
    </div>

    <!-- Date FNS -->
    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-firestore.js"></script>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: 'AIzaSyDmiTWlDAFug-OUnukcx3SsXf6_8IqSXyo',
        authDomain: 'codec-chatrooms.firebaseapp.com',
        databaseURL: 'https://codec-chatrooms.firebaseio.com',
        projectId: 'codec-chatrooms',
        storageBucket: 'codec-chatrooms.appspot.com',
        messagingSenderId: '974384190201',
        appId: '1:974384190201:web:b67df31a0cc859eb7c0828',
      }
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig)
      const db = firebase.firestore()
    </script>
    <!-- Bootstrap 5 JS Bundled (Popper and B5) -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
      integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
      crossorigin="anonymous"
    ></script>
    <!-- Native JS -->
    <script src="./scripts/ui.js"></script>
    <script src="./scripts/chat.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
